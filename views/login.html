{% extends "layout.html" %}
{% block content %}

<body class="bg-gradient-primary">

  <div class="container">

    <!-- Outer Row -->
    <div class="row log-row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row log-row">
              <div class="col-lg-3 d-none d-lg-block"></div>
              <div class="col-lg-6">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">로그인</h1>
                  </div>
                  <form class="user" method="post" action="/user/login">
                    <div class="form-group">
                      <input type="ID" class="form-control form-control-user" id="m_id" name="m_id" 
                        aria-describedby="emailHelp" placeholder="아이디"> <!-- name는 폼데이터를 서버로 제출할때, id는 css에서 활용-->
                        <i class='bx bxs-user u-id'></i>
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control form-control-user" id="m_pw" name="m_pw"
                        placeholder="비밀번호">
                      <i class='bx bxs-lock-alt u-pw'></i>
                    </div>
                    <button type="submit" class="btn btn-primary btn-user btn-block">
                      로그인
                    </button>
                    <hr>
                    <div class="text-center">
                      <p>계정이 없으신가요?<a class="small" href="/register">회원가입</a></p>
                    </div>
                  </form>

                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="assets/vendor/jquery/jquery.min.js"></script>
  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="assets/vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="assets/js/sb-admin-2.min.js"></script>

</body>

</html>
{% endblock %}
