<!-- 마이 페이지-->

{% extends "layout.html" %}
{% block content %}
<!-- <p>마이 페이지</p> -->

<div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
                <div class="col-lg-3 d-none d-lg-block"></div>
                <div class="col-lg-7">
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">회원 정보</h1>
                        </div>
                        <form class="user" action="/join" method="post">

                                <div class="form-group">
                                    <input type="name" class="form-control form-control-user" id="exampleInputEmail"
                                        placeholder="아이디">{{data.user.m_id}}->placeholder는 렌더링 템플릿 문법 사용하는 것이 일반적으로 작동 하지 X
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="password" class="form-control form-control-user"
                                            id="exampleInputPassword" placeholder="비밀번호 변경">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="password" class="form-control form-control-user"
                                            id="exampleRepeatPassword" placeholder="비밀번호 확인">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="name" class="form-control form-control-user" id="exampleInputEmail"
                                        placeholder="이름">{{data.user.m_name}}
                                </div>
                                <div class="form-group">
                                    <input type="phone" class="form-control form-control-user" id="exampleInputEmail"
                                        placeholder="전화번호">{{data.user.m_phone}}
                                </div>
                            </form>
                            <hr>

                        <form class="user">
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="password" class="form-control form-control-user"
                                        id="exampleInputPassword" placeholder="매장명">{{data.store.store_name}}
                                </div>
                                <div class="col-sm-6">
                                    <input type="password" class="form-control form-control-user"
                                        id="exampleRepeatPassword" placeholder="대표자명">{{data.store.store_owner}}
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="name" class="form-control form-control-user" id="exampleInputEmail"
                                    placeholder="매장 번호">{{data.store.store_phone}}
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control form-control-user" id="exampleInputEmail"
                                    placeholder="매장 주소">{{data.store.store_loc}}
                            </div>
                            
                            <a href="" class="btn btn-primary btn-user btn-block">
                                
                                수정
                            </a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
{% endblock %}
