{% extends "layout.html" %}
{% block content %}

<div class="container-fluid">

    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Product info</h1>
    </div>
    <div class="col-xl-6 col-lg-11">
        <div class="card shadow mb-4">
            <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                <h5 class="m-0 font-weight-bold text-primary">상품 정보 입력</h5>
            </div>
            <!-- Nested Row within Card Body -->
            <div class="row">
                <div class="col-lg-3"></div>
                <div class="graph">
                    <div class="p-lg-10">
                        <form class="user mg" action="/user/itemManage" method="post">
                            <div class="form-group">
                                <input type="text" class="form-control form-control-user" name="p_name" id="p_name"
                                    placeholder="상품 이름">
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="text" class="form-control form-control-user" name="p_weight" id="p_weight"
                                        placeholder="상품 무게">
                                </div>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control form-control-user" name="p_category" id="p_category"
                                        placeholder="상품 카테고리">
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control form-control-user" name="shelf_loc" id="shelf_loc"
                                    placeholder="선반 위치">
                            </div>
            
                            <button type="submit" class="btn btn-primary btn-user btn-block">
                                정보 입력
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

</div>
</div>
{% endblock %}
