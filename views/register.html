<!-- 회원가입 페이지 -->
{% extends "layout.html" %}
{% block content %}


<body class="bg-gradient-primary">

  <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-3 d-none d-lg-block"></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">회원가입</h1>
                            </div>
                            <form class="user" action="/user/register" method="post">
                                <h6>*필수 입력사항</h6>
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-user" name="m_id" id="m_id"
                                        placeholder="*아이디">
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="password" class="form-control form-control-user"
                                            name="m_pw" id="m_pw" placeholder="*비밀번호 입력">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="password" class="form-control form-control-user"
                                        name="m_pw2" id="m_pw2" placeholder="*비밀번호 재입력">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-user" name="m_name" id="m_name"
                                        placeholder="*이름">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-user" name="m_phone" id="m_phone"
                                        placeholder="*전화번호">
                                </div>
                            <hr>
                            <h6>선택사항</h6>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user"
                                            name="store_name" placeholder="매장명">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control form-control-user"
                                        name="store_owner" placeholder="대표자명">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-user" name="store_phone"
                                        placeholder="매장 전화번호">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-user" name="store_loc"
                                        placeholder="매장 주소">
                                </div>
                                <button type="submit" class="btn btn-primary btn-user btn-block">
                                    회원가입
                                </button>
                            </form>
                            <hr>
                            <div class="text-center">
                                <a class="small" href="/login">계정이 있다면 로그인을 해주세요!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="assets/vendor/jquery/jquery.min.js"></script>
  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="assets/vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="assets/js/sb-admin-2.min.js"></script>

</body>

</html>
{% endblock %}
