<!-- 회원가입 페이지 -->

<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>SB Admin</title>

  <!-- Custom fonts for this template-->
  <link href="assets/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link
    href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
    rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="assets/css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

  <div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
          <div class="col-lg-3 d-none d-lg-block"></div>
          <div class="col-lg-7">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">회원가입</h1>
              </div>
              <form class="user" action="../user/register" method="post">
                <h6>*필수 입력사항</h6>
                <div class="form-group">
                  <input type="text" class="form-control form-control-user" name="m_id" id="m_id" placeholder="*아이디">
                </div>
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="password" class="form-control form-control-user" name="m_pw" id="m_pw"
                      placeholder="*비밀번호 입력">
                  </div>
                  <div class="col-sm-6">
                    <input type="password" class="form-control form-control-user" name="m_pw2" id="m_pw2"
                      placeholder="*비밀번호 재입력">
                  </div>
                </div>
                <div class="form-group">
                  <input type="text" class="form-control form-control-user" name="m_name" id="m_name" placeholder="*이름">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control form-control-user" name="m_phone" id="m_phone"
                    placeholder="*전화번호">
                </div>
              
              <hr>
              <h6>선택사항</h6>

                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="text" class="form-control form-control-user" name="store_name" placeholder="매장명">
                  </div>
                  <div class="col-sm-6">
                    <input type="text" class="form-control form-control-user" name="store_owner" placeholder="대표자명">
                  </div>
                </div>
                <div class="form-group">
                  <input type="name" class="form-control form-control-user" name="store_phone" placeholder="매장 번호">
                </div>
                <div class="form-group">
                  <input type="email" class="form-control form-control-user" name="store_loc" placeholder="매장 주소">
                </div>
                <button type="submit" class="btn btn-primary btn-user btn-block">
                  회원가입
                </button>

                <!-- <a type="submit" href="/login" class="btn btn-primary btn-user btn-block">
                                    
                                    회원가입
                                </a> -->
              </form>
              <hr>
              <div class="text-center">
                <a class="small" href="/login">계정이 있다면 로그인을 해주세요!</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="assets/vendor/jquery/jquery.min.js"></script>
  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="assets/vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="assets/js/sb-admin-2.min.js"></script>

</body>

</html>
